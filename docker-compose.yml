version: "3.9"

services:
  quizapp:
    container_name: quizapp
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/db
    environment:
      - DJANGO_SETTINGS_MODULE=quizapp.settings
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "

volumes:
  sqlite_data: